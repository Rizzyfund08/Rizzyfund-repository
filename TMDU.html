<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Management Dashboard UI</title>
    <link rel="stylesheet" href="TMDU.css">
</head>
<body>
    <div class="task-manager">
        <!-- left bar starts -->
        <div class="left-bar">
            <div class="upper-part">
                <div class="actions">
                  <div class="circle"></div>
                  <div class="circle-2"></div>
               </div>
            </div>

            <!--left content start-->
            <div class="left-contents">
                <ul class="actions-list">
                    <li class="item">
                        <img src="svg/inbox alt.svg" width="30" height="-30" class="feather feather-inbox" /> 
                        <span>Inbox</span>
                    </li>

                    <li class="item">
                        <img src="svg/star sharp.svg" width="30" height="-30" class="feather feather-star" />
                        <span>Today</span>
                    </li>

                    <li class="item">
                        <img src="svg/calendar 1.svg" width="30" height="20" class="feather feather-calendar" />
                        <span>Upcoming</span>
                    </li>

                    <li class="item">
                        <img src="svg/hash alt.svg" width="30" height="20" class="feather feather-hash" />
                        <span>Important</span>
                    </li>

                    <li class="item">
                        <img src="svg/users.svg" width="30" height="20" class="feather feather-users" />
                        <span>Meetings</span>
                    </li>

                    <li class="item">
                        <img src="svg/trash undo.svg" width="30" height="20" class="feather feather-trash" />
                        <span>Trash</span>
                    </li>
                </ul>

                <ul class="category-list">
                    <li class="item">
                        <img src="svg/users.svg" width="30" height="20" class="feather feather-user" />
                        <span>Family</span>
                    </li>

                    <li class="item">
                        <img src="svg/sun5.svg" width="30" height="20" class="feather feather-sun" />
                        <span>Vacation</span>
                    </li>

                    <li class="item">
                        <img src="svg/trending up.svg" width="30" height="20" class="feather feather-trending-up" />
                        <span>Festival</span>
                    </li>

                    <li class="item">
                        <img src="svg/zap thick.svg" width="30" height="20" class="feather feather-zap" />
                        <span>Concerts</span>
                    </li>
                </ul>
            </div>
            <!--left content ends -->
        </div>
        <!-- left bar ends -->
    </div>
</body>
</html>
