<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Management Dashboard UI</title>
    <link rel="stylesheet" href="TMDU.css">
</head>
<body>
    <div class="task-manager">
        <!-- left bar starts -->
        <div class="left-bar">
            <div class="upper-part">
                <div class="actions">
                  <div class="circle"></div>
                  <div class="circle-2"></div>
               </div>
            </div>

            <!--left content start-->
            <div class="left-contents">
                <ul class="actions-list">
                    <li class="item">
                        <img src="svg/inbox alt.svg"  class="feather feather-inbox" /> 
                        <span>Inbox</span>
                    </li>

                    <li class="item">
                        <img src="svg/star sharp.svg"  class="feather feather-star" />
                        <span>Today</span>
                    </li>

                    <li class="item">
                        <img src="svg/calendar 1.svg"  class="feather feather-calendar" />
                        <span>Upcoming</span>
                    </li>

                    <li class="item">
                        <img src="svg/hash alt.svg" class="feather feather-hash" />
                        <span>Important</span>
                    </li>

                    <li class="item">
                        <img src="svg/users.svg" class="feather feather-users" />
                        <span>Meetings</span>
                    </li>

                    <li class="item">
                        <img src="svg/trash undo.svg"  class="feather feather-trash" />
                        <span>Trash</span>
                    </li>
                </ul>

                <ul class="category-list">
                    <li class="item">
                        <img src="svg/users.svg" class="feather feather-user" />
                        <span>Family</span>
                    </li>

                    <li class="item">
                        <img src="svg/sun5.svg"  class="feather feather-sun" />
                        <span>Vacation</span>
                    </li>

                    <li class="item">
                        <img src="svg/trending up.svg" class="feather feather-trending-up" />
                        <span>Festival</span>
                    </li>

                    <li class="item">
                        <img src="svg/zap thick.svg" class="feather feather-zap" />
                        <span>Concerts</span>
                    </li>
                </ul>
            </div>
            <!--left content ends -->
        </div>
        <!-- left bar ends -->


        <!--Page content starts-->  
        <div class="page-content">
            <div class="header">Today Tasks</div>
           <!--content categories start--> 
           <div class="content-categories">
            <div class="label-wrapped">
                <input type="radio" name="nav" id="opt-1" class="nav-item">
                <label class="category" for="opt-1" >All</label>
            </div>

            <div class="label-wrapped">
                <input type="radio" name="nav" id="opt-2" class="nav-item">
                <label class="category" for="opt-2">Important</label>
            </div>

            <div class="label-wrapped">
                <input type="radio" name="nav" id="opt-3" class="nav-item">
                <label class="category" for="opt-3">Notes</label>
            </div>

            <div class="label-wrapped">
                <input type="radio" name="nav" id="opt-4" class="nav-item">
                <label class="category" for="opt-4">Links</label>
            </div>
           </div>
           <!--content categories ends--> 

           <!--tasks wrapper starts-->
           <!--tasks wrapper ends-->
        </div>
        <!--Page content ends-->  
    </div>  
</body>
</html>
