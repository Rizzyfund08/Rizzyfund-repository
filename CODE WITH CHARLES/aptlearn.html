    <link rel="stylesheet" href="aptlearn.css">
</head>
<body>
    <title>Selecting multiple elements</title>
  <fieldset> <legend> <h2 id="Car"> The Tesla</h2></legend>
  <h1 id="Car">Car Type</h1>

  <p class="Design">Had a Dream <br>I Was a King,<br>I Woke Up,<br>Still King.</p>
  <h3 class="Dsg">One Day I'm gonna sit Down <br>and Congratulate myself. <br><br>Smile and Say it was hard but i made it. </h3> 
  </fieldset>

 <div class="container">
    <div class="year-month">
        <div class="January">January</div>
        <div class="February">February</div>
        <div class="March">March</div>
    </div>

 </div>
